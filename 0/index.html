<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 0</title>
  <link rel="stylesheet" href="https://eecs189.org/fa25/assets/css/style.css">
  <style>
    /* Custom styles to approximate EECS 189 homepage */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #222;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #fff;
    }

    h1 {
      border-bottom: 2px solid #0066cc;
      padding-bottom: 0.3em;
      color: #004080;
    }

    h2 {
      margin-top: 2.5em;
      font-weight: bold;
      color: #003366;
    }

    p {
      margin-top: 0.5em;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
      display: block;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      margin-top: 1em;
      max-width: 100%;
      height: 315px;
      border: none;
    }

    strong {
      font-weight: bold;
    }
    .images {
      display: flex;
      gap: 20px;
      margin-top: 1em;
    }
    
    .images img {
      width: 100%;
      max-width: 45%;
      height: auto;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px; /* space below image + caption */
    }
    
    .image-container img {
      max-width: 100%;
      height: auto;
    }

    .small-image {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
  }

    
  </style>
</head>
<body>

  <header>
    <h1>Project 0</h1>
  </header>

  <main>

    <section id="part1">
      <h2>Part 1: Selfie: The Wrong Way vs. The Right Way</h2>
      <div class="images">
       <div class="image-container">
        <img src="https://raw.githubusercontent.com/ucbml/ucbml.github.io/main/images/IMG_20250902_164855.jpg" alt="Perspective 1">
        <p>Zoomed in.</p>
      </div>
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/ucbml/ucbml.github.io/main/images/IMG_20250902_164938.jpg" alt="Perspective 2">
        <p>Up close.</p>
      </div>
    </div>
    </section>

    <section id="part2">
      <h2>Part 2: Architectural Perspective Compression</h2>
      <div class="images">
       <div class="image-container">
        <img src="https://raw.githubusercontent.com/ucbml/ucbml.github.io/main/images/IMG_20250831_195243.jpg" alt="Perspective 1">
        <p>Zoomed in.</p>
      </div>
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/ucbml/ucbml.github.io/main/images/IMG_20250831_195754.jpg" alt="Perspective 2">
        <p>Up close.</p>
      </div>
    </div>
    </section>

    <section id="part3">
      <h2>Part 3: The Dolly Zoom</h2>
      <div class="image-container">
        <img src="https://raw.githubusercontent.com/ucbml/ucbml.github.io/main/images/dolly-zoom.gif" alt="Perspective 1" class="small-image">
    </div>
    </section>

  </main>

</body>
</html>
